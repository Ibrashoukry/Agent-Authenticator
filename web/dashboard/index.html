<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Monitoring Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #f8f9fa; }
    .dashboard-title { margin-top: 2rem; margin-bottom: 2rem; }
    .chart-container { margin-bottom: 2rem; }
  </style>
</head>
<body class="container">
  <h1 class="dashboard-title text-center">Agent Monitoring Dashboard</h1>
  <div class="row">
    <div class="col-md-6 chart-container">
      <h5>Requests per Agent</h5>
      <canvas id="requestsChart"></canvas>
    </div>
    <div class="col-md-6 chart-container">
      <h5>Anomalies per Agent</h5>
      <canvas id="anomaliesChart"></canvas>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h5>Raw Data</h5>
      <pre id="rawData" class="bg-light p-3 border rounded"></pre>
    </div>
  </div>
  <script>
    let requestsChart, anomaliesChart;
    function renderCharts(data) {
      const agentIDs = data.agents.map(a => a.agent_id);
      const requests = data.agents.map(a => a.requests);
      const anomalies = data.agents.map(a => a.anomalies);
      // Requests Chart
      if (!requestsChart) {
        requestsChart = new Chart(document.getElementById('requestsChart'), {
          type: 'bar',
          data: {
            labels: agentIDs,
            datasets: [{
              label: 'Requests',
              data: requests,
              backgroundColor: 'rgba(54, 162, 235, 0.7)'
            }]
          },
          options: { responsive: true, plugins: { legend: { display: false } } }
        });
      } else {
        requestsChart.data.labels = agentIDs;
        requestsChart.data.datasets[0].data = requests;
        requestsChart.update();
      }
      // Anomalies Chart
      if (!anomaliesChart) {
        anomaliesChart = new Chart(document.getElementById('anomaliesChart'), {
          type: 'bar',
          data: {
            labels: agentIDs,
            datasets: [{
              label: 'Anomalies',
              data: anomalies,
              backgroundColor: 'rgba(255, 99, 132, 0.7)'
            }]
          },
          options: { responsive: true, plugins: { legend: { display: false } } }
        });
      } else {
        anomaliesChart.data.labels = agentIDs;
        anomaliesChart.data.datasets[0].data = anomalies;
        anomaliesChart.update();
      }
    }
    async function fetchDashboard() {
      const res = await fetch('/monitor');
      const data = await res.json();
      document.getElementById('rawData').textContent = JSON.stringify(data, null, 2);
      renderCharts(data);
    }
    fetchDashboard();
    setInterval(fetchDashboard, 2000);
  </script>
</body>
</html>
